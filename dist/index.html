<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>My Team Cards</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="https://i.imgur.com/qpV5XuE.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">fir
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
    integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
</head>

<body class="bg-dark">
    <header>
        <div class="jumbotron jumbotron-fluid bg-info text-center">
            <h1>My Team</h1>
        </div>
    </header>
    <main>
        <div class="manager card bg-secondary" style="width: 18rem; margin: 20px;">
            <div class="card-body">
                <h2 id="manager-name">Kakashi <span class="badge badge-primary">Manager</span></h2>
                <ul class="list-group">
                    <li id="manager-id" class="list-group-item list-group-item-action">ID: 70</li>
                    <li id="manager-email" class="list-group-item list-group-item-action">
                        Email: <a href="mailto:dio@dong.com">kakashi@konoha.com</a>
                    </li>
                    <li id="manager-office" class="list-group-item list-group-item-action">Office Number: 6</li>
                </ul>
            </div>
        </div>
        <div class="container">
            <div class="row justify-content-center">
                    <div class="intern card bg-secondary" style="width: 18rem; margin: 20px;">
                        <div class="card-body">
                            <h2 id="intern-name">Naruto <span class="badge badge-primary">Intern</span></h2>
                            <ul class="list-group">
                                <li id="intern-id" class="list-group-item list-group-item-action">ID: 59</li>
                                <li id="intern-email" class="list-group-item list-group-item-action">
                                    Email: <a href="mailto:joj@o.com">kurama@ichirakuramen.com</a>
                                </li>
                                <li id="intern-office" class="list-group-item list-group-item-action">School: Hidden Leaf Academy</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>

    </html>
